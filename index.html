<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
<!-- search city -->
        <article id="search-city">
            <input list="cities" type="text" name="search" id="search" placeholder="Search City" autocomplete="off"/>
            <datalist id="cities"></datalist>
        </article>

<!-- current forecast -->
        <article id="current-forecast">
            <h1 class="cityName">City name</h1>
            <p class="temprature">--</p>
            <p class="description">Discription</p>
            <p class="max-temp">High</p>
            <p class="min-temp">Low</p>
        </article>
<!-- hourly forecast -->
        <article id="hourly-forecast">
            <h1>Hourly forecast</h1>
            <section class="hourly-container">
                <h3>now</h3>
                <p>icon</p>
                <p>--</p>
            </section>
        </article>
<!-- five day forecast -->
        <article id="five-day-forecast">
            <h1>5 day forecast</h1>
            <section class="five-day-forecast-container">
                <article clsaa="per-day-forecast-container">
                    <h3 class="day-of-forecast">Today</h3>
                    <p class="icon">
                    <p class="icon">
                    <p class="min-temp">--</p>
                    <p class="max-temp">--</p>
                </article>
            </section>
        </article>
<!-- feels like -->
        <article id="feels-like">
            <h1>Feels like</h1>
            <p class="feels-like-temp">--</p>
        </article>

<!-- humidity -->
        <article id="humidity">
            <h1>Humidity</h1>
            <p class="humidity-value">--</p>
        </article>

<!-- theme -->
        <button id="theme-change-button">theme</button>
    </main>
</body>
</html>
