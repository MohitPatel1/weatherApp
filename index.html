<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Document</title>
</head>
<body>
    <main class="container">
        <article id="current-forecast">
            <h1 class="cityName">City name</h1>
            <p class="temprature">Temp</p>
            <p class="description">Discription</p>
            <p class="max-temp">High</p>
            <p class="min-temp">Low</p>
        </article>

        <article id="hourly-forecast">
            <h1>Hourly forecast</h1>
            <section class="hourly-container">
            </section>
        </article>

        <article id="five-day-forecast">
            <h1>5 day forecast</h1>
            <h2>Today</h2>
            <p>icon</p>
            <p>high</p>
            <p>low</p>

            <h2>Yesterday</h2>
            <p>icon</p>
            <p>high</p> 
            <p>low</p>
        </article>
        <article id="feels-like">
            <h1>Feels like</h1>
            <p>temp</p>
        </article>
        <article id="humidity">
            <h1>Humidity</h1>
            <p>value</p>
        </article>
    </main>
</body>
</html>
